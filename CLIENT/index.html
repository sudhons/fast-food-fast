<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/favicon.jpg" type="image/jpg">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Fast Food Fast | Welcome</title>
</head>

<body>
  <header id="main-header">
    <div id="brand">
      <h1 id="brand-name"><a href="home.html">Fast Food Fast</a></h1>
    </div>
    <div id="menu">
      <a href="#">
        <i class="fas fa-bars"></i>
      </a>
    </div>
  </header>
  <nav id="nav-bar">
    <ul>
      <li><a href="home.html">Home</a></li>
    </ul>
  </nav>

  <main id="main">
    <div class="container">
      <div id="content">
        <div id="intro">
          <p>Have our delicious and nutritious meals delivered at your door step</p>
          <p>You can't get a better taste else where!</p>
        </div>

        <form id="signup" action="" class="form">
          <h1 class="form-heading">Create an account</h1>
          <p class="alert"><span id="signup-note"></span></p>
          <div>
            <i class="fas fa-user"></i>
            <input class="form-input" id="firstname" type="text" placeholder="First Name" required>
          </div>
          <div>
            <i class="fas fa-user"></i>
            <input class="form-input" id="lastname" type="text" placeholder="Last Name" required>
          </div>
          <div>
            <i class="fas fa-at"></i>
            <input class="form-input" id="email" type="email" placeholder="Email" required>
          </div>
          <div>
            <i class="fas fa-key"></i>
            <input class="form-input" id="password" type="password" placeholder="Password" required>
          </div>
          <div>
            <i class="fas fa-key"></i>
            <input class="form-input" id="confirm-password" type="password" placeholder="Confirm password" required>
          </div>
          <button id="btn-signup" type="submit">signup</button>
          <p>Already have an account? <a id="to-login" href="#">login</a></p>
        </form>

        <form id="login" action="home.html" class="form" hidden>
          <h1 class="form-heading">Welcome Back!</h1>
          <p class="alert"><span id="login-note"></span></p>
          <div>
            <i class="fas fa-at"></i>
            <input class="form-input" id="email" type="email" placeholder="Email">
          </div>
          <div>
            <i class="fas fa-key"></i>
            <input class="form-input" id="password" type="password" placeholder="Password">
          </div>
          <button id="btn-login" type="submit">login</button>
          <p>Don't have an account? <a id="to-signup" href="#">signup</a></p>
        </form>
      </div>
    </div>
  </main>

  <footer id="main-footer">
    Copyright &copy; 2018 | All Rights Reserved
  </footer>

  <script src="js/jwt-decode.min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/signupLogin.js"></script>
</body>

</html>
