<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/favicon.jpg" type="image/jpg">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Fast Food Fast | Home</title>
</head>

<body id="home">
  <header id="main-header">
    <div id="brand">
      <h1 id="brand-name"><a href="home.html">Fast Food Fast</a></h1>
    </div>
    <div id="menu">
      <a href="#">
        <i class="fas fa-bars"></i>
      </a>
    </div>
  </header>
  <nav id="nav-bar">
    <ul>
      <li><a href="index.html">Log out</a></li>
    </ul>
  </nav>

  <main id="home-content">
    <nav id="menu-bar">
      <a id="close" href="#">&times;</a>
      <ul>
        <li class="menu-category"><a id="active" class="menu-category-link" href="#">Meals</a></li>
        <li class="menu-category"><a class="menu-category-link" href="#">Drinks</a></li>
        <li class="menu-category"><a class="menu-category-link" href="#">Desserts</a></li>
        <li class="menu-category"><a class="menu-category-link" id="cart" href="#">My Cart</a></li>
        <li class="menu-category"><a class="menu-category-link" id="prev-orders" href="#">My Orders</a></li>
      </ul>
    </nav>
    <div id="content-container" class="page-spinner">
      <div id="meals" class="section-group show">
        <div class="meal-cat">
        </div>
      </div>

      <div id="drinks" class="section-group">
        <div class="meal-cat">
        </div>
      </div>

      <div id="desserts" class="section-group">
        <div class="meal-cat">
        </div>
      </div>

      <div id="my-cart" class="section-group">
        <p class="alert"><span id="order-note"></span></p>
        <div id="orders" class="meal-cat"></div>
        <div id="total-order"></div>
        <hr>
        <form id="recipient" action="" class="form">
          <h1 class="form-heading">Delivery Details</h1>
          <p class="alert"><span id="recipient-note"></span></p>
          <div>
            <i class="fas fa-user"></i>
            <input class="form-input" id="name" type="text" placeholder="Recipient Name" required>
          </div>
          <div>
            <i class="fas fa-address-card"></i>
            <input class="form-input" id="address" type="text" placeholder="Recipient Address" required>
          </div>
          <div>
            <i class="fas fa-phone"></i>
            <input class="form-input" id="phone" type="number" placeholder="Recipient Phone Number" required>
          </div>
          <button id="btn-order" type="submit">Place Order</button>
        </form>
      </div>

      <div id="my-orders" class="section-group">
        <div id="my-order-note" hidden>You haven't made any order</div>
        <div id="section-orders" hidden>
          <div class="head">
            <div>Order</div>
            <div>Time</div>
            <div>Status</div>
          </div>
          <ul id="user-orders"></ul>
        </div>
      </div>
    </div>
    <a href="#"><i class="fas fa-caret-square-down"></i></a>
  </main>

  <footer id="main-footer">
    Copyright &copy; 2018 | All Rights Reserved
  </footer>

  <script src="js/jwt-decode.min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/orders.js"></script>
  <script src="js/customer.js"></script>
</body>

</html>
